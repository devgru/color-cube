<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js - RGB and LAB color spaces</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container"></div>
<div id="info">
    <button onmousedown="event.stopPropagation()" onclick="useRgb()">RGB</button>
    <button onmousedown="event.stopPropagation()" onclick="useHsl()">HSL</button>
    <button onmousedown="event.stopPropagation()" onclick="useHslBiCone()">HSL (bi-cone)</button>
    <button onmousedown="event.stopPropagation()" onclick="useHsv()">HSV</button>
    <button onmousedown="event.stopPropagation()" onclick="useHsvCone()">HSV (cone)</button>
    <button onmousedown="event.stopPropagation()" onclick="useLab()">LAB</button>
    color spaces
</div>

<script src="bower_components/three.js/three.min.js"></script>
<script src="bower_components/three.js-controls/src/OrbitControls.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="helpers.js"></script>
<script src="script.js"></script>

</body>
</html>
